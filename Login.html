<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		.login-box {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			padding: 20px;
			background-color: #f0f0f0;
			box-shadow: 0px 0px 5px #888888;
			cursor: pointer;
		}
		.login-box:hover {
			background-color: #e0e0e0;
		}
		.login-box h1 {
			margin: 0;
			font-size: 24px;
			text-align: center;
			color: #333333;
		}
	</style>
</head>
<body>
	<div class="login-box" onclick="alert('You clicked the login box!')">
		<h1>Login</h1>
	</div>
</body>
</html>
