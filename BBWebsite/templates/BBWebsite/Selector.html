<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Swipe</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'BBWebsite/Selector.css' %}">
</head>
<body>
  <button class="matches-button">Matches</button>
  <div class="card-container">
    <div class="card">
      {% load static %}
      <img src="{% static 'BBWebsite/ProfilePhoto.png' %}" alt="User 1">
      <h2>User 1</h2>
      <p>Age: 25</p>
      <p>Company: 25</p>
      <p>Intersel: 25</p>
      <div class="button-container">
        <button class="decline">&#10060</button>
        <button class="accept">&#x2713</button>
      </div>
    </div>
    <div class="card">
      {% load static %}
      <img src="{% static 'BBWebsite/ProfilePhoto.png' %}" alt="User2">
      <h2>User 2</h2>
      <p>Age: 30</p>
      <div class="button-container">
        <button class="decline">&#10060</button>
        <button class="accept">&#x2713</button>
      </div>
    </div>
    <div class="card">
      {% load static %}
      <img src="{% static 'BBWebsite/ProfilePhoto.png' %}" alt="User 3">
      <h2>User 3</h2>
      <p>Age: 35</p>
      <div class="button-container">
        <button class="decline">&#10060</button>
        <button class="accept">&#x2713</button>
      </div>
    </div>
    
  {% load static %}
  <script src="{% static 'BBWebsite/Selector.js' %"></script>
</body>
</html>
