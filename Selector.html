<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Swipe</title>
  <link rel="stylesheet" href="Selector.css">
</head>
<body>
  <div class="card-container">
    <div class="card">
      <img src="./ProfilePhoto3.png" alt="User 1">
      <h2>User 1</h2>
      <p>Age: 25</p>
      <p>Company: 25</p>
      <p>Intersel: 25</p>
      <div class="button-container">
        <button class="decline">&#10060</button>
        <button class="accept">&#x2713</button>
      </div>
    </div>
    <div class="card">
      <img src= "./ProfilePhoto2.png" ="User 2">
      <h2>User 2</h2>
      <p>Age: 30</p>
      <div class="button-container">
        <button class="decline">&#10060</button>
        <button class="accept">&#x2713</button>
      </div>
    </div>
    <div class="card">
      <img src="./ProfilePhoto4.png" alt="User 3">
      <h2>User 3</h2>
      <p>Age: 35</p>
      <div class="button-container">
        <button class="decline">&#10060</button>
        <button class="accept">&#x2713</button>
      </div>
    </div>
    
  <script src="Selector.js"></script>
</body>
</html>
